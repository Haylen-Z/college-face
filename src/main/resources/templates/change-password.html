<!DOCTYPE html>
<html>
    <head>
        <meta   charset="utf-8">
        <title>修改密码</title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/jquery.cookie.min.js"></script>
        <style>
            body {
                    background:url(/image/v6.jpg) no-repeat ;
                    background-size:100%;
            }
        </style>
    </head>
    <body>
        
        <form   class="form-horizontal" role="form"></br></br></br></br></br></br>
            <div    class="form-group">
                    <label  for="userName"  class="col-sm-5 control-label">用户名：</label>
                    <div    class="col-sm-3">
                        <input  type="text" class="form-control"    id="userName"   placeholder="用户名">
                    </div>
                </div>
                <div    class="form-group">
                    <label  for="passWord"  class="col-sm-5 control-label">密码：</label>
                    <div    class="col-sm-3">
                        <input  type="password" class="form-control"    id="passWord"   placeholder="密码">
                    </div>
                </div>
                <div    class="form-group">
                    <label  for="passWord"  class="col-sm-5 control-label">确认密码：</label>
                    <div    class="col-sm-3">
                        <input  type="password" class="form-control"    id="passWord"   placeholder="密码">
                    </div>
                </div>
                <div    class="form-group">
                    <div    class="col-sm-offset-5 col-sm-7">
                        <button type="submit"   class="btn btn-primary">确认修改</button>
                    </div>
                </div>
            </form>   
    </body>
</html>
